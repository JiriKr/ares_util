language: python
python:
    - "2.6"
    - "2.7"
    - "pypy"
install:
    - pip install xmltodict --use-mirrors
    - pip install coveralls --use-mirrors
    - pip install nose --use-mirrors
script:
    - python setup.py build
    - nosetests --with-coverage --cover-package=cstypo --cover-tests --cover-erase --with-doctest
after_success:
    - coveralls
notifications:
    email: false